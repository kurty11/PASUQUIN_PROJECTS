<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Contrast Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="box-container">
        <div id="container">
            <label for="backgroundColor">Background Color:</label>
            <input type="color" id="backgroundColor" value="#ffffff">
            <label for="textColor">Text Color:</label>
            <input type="color" id="textColor" value="#000000">
            <label for="textInput">Text:</label>
            <input type="text" id="textInput" placeholder="Enter your text here">
            
            <div>
                <label for="textSize">Text Size:</label>
                <input type="number" id="textSize" value="24" min="1" style="margin-top: 20px;">
            </div>
            
            <div>
                <label><input type="checkbox" id="boldCheckbox"> 𝐁𝐨𝐥𝐝</label>
                <label><input type="checkbox" id="italicCheckbox"> 𝐼𝑡𝑎𝑙𝑖𝑐</label>
                <label><input type="checkbox" id="underlineCheckbox"> U͟n͟d͟e͟r͟l͟i͟n͟e͟</label>
            </div>
            
            <div id="text" class="sample-text">Sample Text</div>
            <button onclick="copyColors()" class="copy-button">Copy Color Codes</button>
            <button onclick="clearText()" class="clear-button">Clear Text</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
